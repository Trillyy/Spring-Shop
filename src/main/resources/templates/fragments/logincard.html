<div class="card mx-auto" style="width: 18rem;" th:fragment="logincard">
<article class="card-body">
	<h4 class="card-title text-center mb-4 mt-1">Accedi</h4>
	<hr>
	<p class="text-danger text-center" th:text="${value}" />
	<form method="POST" th:action="${formaction}">
	<div class="form-group">
	<div class="input-group input-group-sm mb-2">
		<div class="input-group-prepend">
		    <span class="input-group-text" id="user"> <i class="fas fa-user"></i> </span>
		 </div>
		<input name="username" class="form-control" placeholder="Username" type="text"
		aria-describedby="user">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group mb-2">
	<div class="input-group input-group-sm">
		<div class="input-group-prepend">
		    <span class="input-group-text" id="pass"> <i class="fas fa-lock"></i> </span>
		 </div>
	    <input class="form-control" name="password" placeholder="******" type="password"
	    aria-describedby="pass">
	</div> <!-- input-group.// -->
	</div> <!-- form-group// -->
	<div class="form-group">
	<button type="submit" class="btn btn-primary btn-block text-center"> Login  </button>
	</div> <!-- form-group// -->
	<p class="text-center"><a href="#" class="btn">Password dimenticata?</a></p>
	</form>
</article>
</div>
